<!DOCTYPE html>
<html lang="en" style="background-color: cadetblue;"  >  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input class="storeValue"  type="number" name="" id=""><br>
    <span class="result"></span>
</body>
<script>
    const selectElement= document.querySelector('.storeValue');

    selectElement.addEventListener('change',(event)  => {
        const result = document.querySelector('.result');
        //result.textcontent = '${event.target.value}';
        let inpNo = event.target.value;
        
        if(inpNo<0)
        result.textContent='enter a positive value';
        else if(inpNo % 2 ==0)
        result.textContent =parseInt(inpNo)+2 +" "+parseInt(parseInt(inpNo)+4) + " " + parseInt(parseInt(inpNo)+6);
        else if(inpNo % 2 !=0)
        result.textContent=parseInt(inpNo)+2 + " " +parseInt(parseInt(inpNo)+4) + " " + parseInt(parseInt(inpNo)+6);

    });
</script>
</html>
